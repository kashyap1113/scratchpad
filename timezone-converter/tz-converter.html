<html>
<head>
    <title>Time Zone Converter</title>
</head>
<body>
    <input type="text" id="millis" placeholder="Millis / SQL time"><br>
    <select type="select" class="output-timezone">
        <option value="utc">UTC</option>
        <option value="UTC+05:30">Asia/Kolkata (UTC+05:30)</option>
    </input>
</body>
