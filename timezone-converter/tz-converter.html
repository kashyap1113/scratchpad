<html>
<head>
    <title>Time Zone Converter</title>
</head>
<body>
    <div>
        <input type="text" class="millis" placeholder="Millisecond" />
        <select type="select" class="output-timezone"></select>
        <input type="text" class="formatted" />
        <select type="select" class="to-timezone"></select>
        <input type="text" class="converted-millis" />
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data-1970-2030.js"></script>
<script src="tz-converter.js"></script>
</html>
